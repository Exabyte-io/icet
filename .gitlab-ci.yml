image: registry.gitlab.com/materials-modeling/icet:latest


build_linux:
  stage: build
  tags:
    - linux
  script:
    - mkdir build
    - cd build
    - python3 -m pip install .. -t . --no-cache-dir -v
    - ls -l
  artifacts:
    expire_in: 14 days
    paths:
      - build


tests:
  stage: test
  tags:
    - linux
  dependencies:
    - build_linux
  script:
    - ls -l build
    - export PATH=${PATH}:${HOME}/.local/bin
    - export PYTHONPATH=$PWD:$PWD/build/:$PYTHONPATH
    - coverage run tests/main.py
    - coverage report -m
    - coverage html -d coverage
    - for f in benchmark/*.py; do python3 "$f"; done
    - for f in examples/*.py; do python3 "$f">/dev/null; done
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    expire_in: 14 days
    paths:
      - coverage/


style_check:
  stage: test
  tags:
    - linux
  script:
    - cd tests/
    - python3 check_flake8__.py
  allow_failure: true


pages:
  stage: deploy
  dependencies:
    - build_linux
    - tests
  script:
    # prepare homepage
    - mkdir public
    # coverage report
    - mv coverage/ public/
    # letsencrypt setup
    - fname=`awk '{split($0, s, "."); print s[1]}' doc/letsencrypt-setup.html`
    - mkdir -p public/.well-known/acme-challenge/
    - mv doc/letsencrypt-setup.html public/.well-known/acme-challenge/$fname
    # C++ documentation (doxygen)
    - cd doc/apidoc/
    - doxygen Doxyfile
    - cd ../..
    - mv doc/apidoc/html/ public/apidoc/
    # user guide (sphinx)
    - export PYTHONPATH=$PWD:$PWD/build/src/:$PYTHONPATH
    - sphinx-build doc/userguide/source/ public/
    # clean up
    - ls -l public/.well-known/acme-challenge/
    - ls -l public/
    - chmod go-rwX -R public/
  artifacts:
    expire_in: 30 days
    paths:
      - public
  only:
    - master
